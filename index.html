<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/dragula.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/app.css" media="screen" title="no title" charset="utf-8">
    <title></title>
  </head>
  <body>
    <main>
      <h1>Actor Battle</h1>
      <section>
          <h2 class="player1">Player 1</h2>
          <div class="act1 active player1">

          </div>
          <section>
            <div id="canvas"></div>
            <input id="populatebench" type="text" name="name" value="" >
            <p id="playerselect" class="hidden">
              Select Your Characters
            </p>
            <button id="fight" class="hidden" type="button" name="button">Fight</button>
          </section>
          <div class="act2 active player2">

          </div>
          <h2 class="player2">Player 2</h2>
      </section>
    </main>
    <section class="background" name="">
      <section id="player1" class="bench player1 player1bench turn" >

      </section>
      <section id="player2" class="bench player2 player2bench" >

      </section>
    </section>

    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/dragula.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>

</html>
