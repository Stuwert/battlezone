<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/dragula.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/app.css" media="screen" title="no title" charset="utf-8">
    <title></title>
  </head>
  <body>
    <main>
      <h1>Actor Battle</h1>
      <section>

        <div class="hidden" id="printout"></div>

        <div class="fighters">
          <div class="player1">
            <h2>Player 1 Fighter</h2>

          </div>
          <div class="player2">
            <h2>Player 2 Fighter</h2>

          </div>
        </div>

        <div class="input">
          <div class="" id="populatebench">
            <h4>Player 1, Choose Character 1.</h4>
            <input type="text" name="name" value="" >

          </div>
          <div id="playerselect">
            <p class="hidden">
              Select Your Characters to Battle
            </p>
          </div>
          <div id="fight">
            <p class="hidden">
              Select your attacks.
            </p>
            <button class="hidden">Fight</button>
          </div>
        </div>


      </section>
    </main>
    <section class="background" name="">
      <section id="player1" class="bench turn" >
        <h3>Player 1</h3>

      </section>
      <section id="player2" class="bench" >
        <h3>Player 2</h3>

      </section>
    </section>

    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/dragula.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>

</html>
